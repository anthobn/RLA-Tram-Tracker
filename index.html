<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RLA Tram Tracker</title>
</head>

<body>
    <div id="loader">
        <h1>Collecte des trajets en cours...</h1>
        <p><strong>ATTENTION :</strong> suite à une mise à jour de l'API RLA, cette app n'est plus fonctionnelle ! Merci
            de ne plus l'utiliser</p>
        <em>Veuillez mettre la console en niveau d'affichage "debug" et rafraichir pour consulter les actions</em>
    </div>
    <div id="map"></div>
    <script type="module" src="script.js"></script>
    <script>
        function whenAvailable(name, callback) {
            var interval = 10; // ms
            setTimeout(function () {
                if (window[name]) {
                    callback(window[name]);
                } else {
                    whenAvailable(name, callback);
                }
            }, interval);
        }
        whenAvailable("initApp", () => {
            const mapsScript = document.createElement("script");
            mapsScript.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1SQB1ifsZKOa_GonvAm9sdOdrT4JlwI&callback=initApp";
            document.head.appendChild(mapsScript);
        })
    </script>
</body>

</html>
